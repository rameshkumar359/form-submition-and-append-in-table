<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Forms submition</h1>
    <P id="description">this is the task of form submition and appending the form in an table</P>
    <div class="body">
        <div class="form-group">
            <form class="form" id="form">
                <div>
                <label for="first-name">First name</label>
                <input class="form-control" id="first-name" type="text" placeholder="First name"></input>
                </div>
                <div>
                <label for="last-name">Last name</label>
                <input class="form-control" id="last-name"  type="text" name="last-name" placeholder="Last name"></input>
                </div>
                <div>
                <label for="">Address</label>
                <textarea class="form-control" id="address" name="address" placeholder="Address"></textarea>
                </div>
                <div>
                <label for="">Pincode</label>
                <input  class="form-control" type="text" id="pincode" name="pincode" placeholder="pincode">
                </div>
                <div>
                <label for="">Gender:</label><br>
                <input type="radio" id="gender" name="gender"  value="male">Male
                <br>
                <input  type="radio" id="gender" name="gender" value="female">Female
                </div>
                <div>
                <label for="">Choise of food 1:</label>
                <select id="food1" name="food1">
                <option>European cusine</option>
                <option>Italian cusine</option>
                <option>Chinese cusine</option>
                <option>Indian cusine</option>
                <option>Japanese cusine</option>
                </select>
                <br>
                <label for="">Choise of food 2:</label>
                <select id="food2" name="food2">
                <option>European cusine</option>
                <option>Italian cusine</option>
                <option>Chinese cusine</option>
                <option>Indian cusine</option>
                <option>Japanese cusine</option>
                </select>
                <br>
                </div>
                <div>
                <lebel for="">State</lebel><br>
                <input class="form-control" type="text" id="state" placeholder="State"><br>
                </div>
                <div>
                <label for="">country</label><br>
                <input  class="form-control"type="text" id="country" placeholder="Country"><br>
                </div>
                <div>
                <button class="btn btn-primary" type="button" id="submit">Submit</button>
                </div>
           </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Choice of Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody class="tablebody"></tbody>
            </table>
    <script src="script.js"></script>
</body>
</html>
